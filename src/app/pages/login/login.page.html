<ion-header>
  <ion-toolbar style="--background: url(assets/imgs/bg.jpg)"> 
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content style="--background: url(assets/imgs/bg.jpg) center / 100%;" padding>

    <ion-card style="	box-shadow: none;background: rgba(215, 216, 218, 0.61);border-radius: 5px;">
        <ion-card-header style="color: rgb(10, 10, 10);text-align: center;font-weight: bold">
          Login Form
        </ion-card-header>
        <ion-card-content>
            <ion-list style="background: transparent;" no-line>
              <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
            
                <ion-item style="background: rgba(0, 0, 0, 0.58);">
                  <ion-input type="email" formControlName="email" style="color: #fff" placeholder="Email" autocomplete="on"></ion-input>
                </ion-item>
            
                <ion-item style="background: rgba(0, 0, 0, 0.58);">
                  <ion-input type="password" formControlName="password" style="color: #fff" placeholder="Password"></ion-input>
                </ion-item>

            
                <ion-button style="--background: rgb(236, 58, 207);--background-focused: rgb(236, 58, 207);" expand="full" shape="round" type="submit" [disabled]="!credentialsForm.valid">Login</ion-button>
                <br/>
                <br/>
                <div  style="text-align: center;">
                  
                  <ion-label style="color: rgb(10, 10, 10);font-size: 120%" color="transparent" (click)="registerP()" >Not a member? <span class="notSign"><u>Sign up now.</u></span></ion-label>
                </div>
            
              </form>
            </ion-list>
          </ion-card-content>
        </ion-card>
</ion-content>
